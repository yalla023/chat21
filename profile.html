<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="header">
        <h1>Profile</h1>
        <div class="header-buttons">
            <button onclick="goBack()"><i class="fas fa-arrow-left"></i> Back</button>
        </div>
    </div>

    <div class="body">
        <div class="profile-container">
            <div class="profile-header">
                <div class="profile-image">
                    <img src="pic1.png.jpg" alt="Profile Picture" id="profile-picture">
                    <div class="edit-overlay" onclick="editProfilePicture()">
                        <i class="fas fa-camera"></i>
                    </div>
                </div>
                <h2 id="profile-name"></h2>
                <p id="profile-status">Online</p>
            </div>

            <div class="profile-info">
                <div class="info-item">
                    <i class="fas fa-user"></i>
                    <div>
                        <label>Username</label>
                        <span id="username-text"></span>
                    </div>
                    <i class="fas fa-pen edit-icon" onclick="editField('username')"></i>
                </div>

                <div class="info-item">
                    <i class="fas fa-envelope"></i>
                    <div>
                        <label>Email</label>
                        <span id="email-text"></span>
                    </div>
                    <i class="fas fa-pen edit-icon" onclick="editField('email')"></i>
                </div>

                <div class="info-item">
                    <i class="fas fa-phone"></i>
                    <div>
                        <label>Phone</label>
                        <span id="phone-text"></span>
                    </div>
                    <i class="fas fa-pen edit-icon" onclick="editField('phone')"></i>
                </div>

                <div class="info-item">
                    <i class="fas fa-info-circle"></i>
                    <div>
                        <label>Bio</label>
                        <span id="bio-text"></span>
                    </div>
                    <i class="fas fa-pen edit-icon" onclick="editField('bio')"></i>
                </div>
            </div>

            <div class="profile-actions">
                <button class="action-btn">
                    <i class="fas fa-bell"></i>
                    Notifications
                </button>
                <button class="action-btn">
                    <i class="fas fa-lock"></i>
                    Privacy
                </button>
                <button class="action-btn logout">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </button>
            </div>
        </div>
    </div>

    <script src="profilePhoto.js"></script>
    <script src="profile.js"></script>
</body>
</html>
